---
layout: default
---
<div class="home">
	<section>
		<h2 class="smallcap">about</h2>
		<p><a href="https://keybase.io/roee">Roee Hay</a> / <a href="https://twitter.com/roeehay">@roeehay</a> / <a href="https://www.linkedin.com/in/roeehay">LinkedIn</a> / <a href="https://gist.github.com/roeeh/0666a9d515052eeae7de0b6020ce94b1#file-vulnerabilities">Vulns</a></p>
	</section>
	<section>
		<h2 class="smallcap">posts</h2>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
